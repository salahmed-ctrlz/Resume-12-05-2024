<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--accent-color);
            border: 1px solid var(--text-light);
            color: var(--text-primary);
            border-radius: 5px;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .submit-btn {
            background-color: var(--text-light);
            color: var(--dark-primary);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="skills.html">Skills</a>
        <a href="languages.html">Languages</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="section">
            <h1 class="section-title">Leave a Comment</h1>
            
            <form class="contact-form" netlify method="POST" name="contact">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/salah-eddine-medkour/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/salahmed-ctrlz" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
